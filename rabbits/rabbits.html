<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Animations</title>

	<style>
	/* https://zellwk.com/blog/css-animations/
    You create a CSS Animation by defining an animation in @keyframes.*/
		
		/* The element to apply the animation to */


/* The animation code */
@keyframes example3 {
	0% {transform: translateY(0);
	left:0px;}

	95% {transform: translateY(-50px);}
     
	
	100% {transform: translateY(0);
		left:600px}
}
		
		@keyframes example2 {
    0%   {transform: translateY(0);
			left:0px;}

    50% {transform: translateY(-50px);}
    
			65% {transform: translateY(0px);}
			
			100% {left:600px;}
}
		
		@keyframes example1 {
    0%   {transform: translateY(0);
			left:0px;}

   85% {transform: translateY(-50px);}
    
			90% {transform: translateY(0px);}
			
			100% {left:600px;}
}
		
		@keyframes example0 {
    0%   {transform: translateY(0);
			left:0px;}

    72% {transform: translateY(-50px);}
    
			80% {transform: translateY(0px);}
			
			100% {left:600px;}
}
		
		

/* The element to apply the animation to */
.box3 {
    position: relative;
    animation-name: example3;
    animation-duration: 1s;
   
    animation-timing-function: ease;
}
		
		.box2 {
    position: relative;
    animation-name: example2;
    animation-duration: 35s;
    animation-iteration-count: infinite;
    animation-timing-function: ease;
}
		
		.box1 {
    position: relative;
    animation-name: example1;
    animation-duration: 33s;
    animation-iteration-count: infinite;
    animation-timing-function: ease;
}
		
		.box0 {
    position: relative;
    animation-name: example0;
    animation-duration: 34s;
    animation-iteration-count: infinite;
    animation-timing-function: ease;
}

.box3 img{
	width:20%;
	height:10%;
}
.box2 img{
	width:20%;
	height:10%;
}
.box1 img{
	width:20%;
	height:10%;
	left: 200px;
}
.box4 img{
	width:20%;
	height:10%;
}

	</style>
</head>
<body>

<div class="box3">
	<img src="images/rabbit1.png">
</div>
<div class="box2">
	<img src="images/rabbit2.png">
</div>
<div class="box1">
	<img src="images/rabbit3.png">
</div>
<div class="box0">
	<img src="images/rabbit4.png">
</div>

</body>
</html>
